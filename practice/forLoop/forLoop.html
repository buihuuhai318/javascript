<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h2>JavaScript Loops</h2>
<p id="demo"></p>
<button onclick="bai1()">Bài 1</button>
<button onclick="bai2()">Bài 2</button>
<script>

  function bai1() {
    let text = "";
    let i;
    for (i = 0; i < 5; i++) {
      text += "The number is " + i + "<br>";
    }
    document.getElementById("demo").innerHTML = text;
  }

  function bai2() {
    var num = prompt("enter your number: ");
    var total = 0;

    for (let i = 0; i < num; i++) {
      total = total + i;
      alert(total)
    }
  }
</script>

</body>
</html>
