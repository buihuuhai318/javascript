<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<table>
    <img id="myImage" src="https://upload.wikimedia.org/wikipedia/commons/6/6e/Football_%28soccer_ball%29.svg" style = "width: 300px"/>
    <p>Click button below to move the image to right</p>
    <input type="button" value="Click Me" onclick="moveRight()"/>
</table>

<script>

    var imgObj = null;
    imgObj = document.getElementById("myImage");

    function init() {
        imgObj = document.getElementById("myImage");
        imgObj.style.position = "relative";
        imgObj.style.left = "0px";
    }

    function moveRight() {
        imgObj.style.left = parseInt(imgObj.style.left) + 5 + "px";
    }

    window.onload = init;

</script>
</body>
</html>
