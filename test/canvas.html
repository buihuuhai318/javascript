<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" style="border: red; border: 1px solid" height="1000" width="1000"></canvas>

<script>
    let canvas = document.getElementById("myCanvas");
    let context = canvas.getContext("2d");
    context.fillStyle = "red";
    context.fillRect(50, 50, 100, 200);
    context.fill();
    context.arc(500, 500, 20, 0, Math.PI *2, true);
    context.stroke();
    context.moveTo(50, 50);
    context.lineTo(100, 150);
    context.lineTo(150, 50);
    context.fill()
</script>
</body>
</html>
