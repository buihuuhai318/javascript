<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="alertMess()">Bài 1</button>
<label for="bai2"></label><input type="number" id="bai2" oninput="bai2(this.value)" onchange="bai2(this.value)" placeholder=" input bai 2"/>
<label for="outputBai2"></label><input type="text" id="outputBai2" placeholder=" output bai 2">
<button onclick="bai3()">Bài 3</button>
<button onclick="bai4()">Bài 4</button>
<button onclick="bai5()">Bài 5</button>



<script>
// bai 1
    function alertMess() {
        alert("xin chao");
    }
// bai 2
    function numberBai2(num) {
        num = document.getElementById("bai2").value;
        num = parseFloat(num) + 1;
        return num;
    }

    function bai2() {
        let a = document.getElementById("bai2").value;
        document.getElementById("outputBai2").value = numberBai2(a);
    }
//bai 3
    function sum(a, b) {
        if (a < b) {
            return -1;
        } else {
            return a + b;
        }
    }

    function bai3() {
        let num1 = +prompt("nhập số thứ 1: ");
        let num2 = +prompt("nhập số thứ 2: ");

        let sumBai3 = sum(num1, num2);

        if (sumBai3 === -1) {
            alert("vì số thứ 1 nhỏ hơn số thứ 2 nên không có sum");
        } else alert("tổng của 2 số là: " + sumBai3);
    }

//bai 4

    function addNumbers() {
        let firstNum = 4;
        let secondNum = 8;
        return firstNum + secondNum;
    }

    function bai4() {
        let result = 0;
        alert(result);
        result = addNumbers();
        alert(result);
    }
//bai 5

    function findStar(name, arr, arr2) {
        let local = arr.indexOf(name);
        if (local === -1) {
            return -1;
        } else {
            return arr2[local];
        }
    }
    function bai5() {
        let array1 = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"];
        let array2 = ["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo"];

        let star = prompt("nhập tên ngôi sao bạn cần tìm");


        let find = findStar(star, array1, array2);
        console.log(find)

        if (find === -1) {
            alert("không tìm thấy ngôi sao nào tên " + star);
        } else {
            alert("ngôi sao " + star + " thuộc chòm sao " + find);
        }
    }


</script>
</body>
</html>
