<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <div><h2>Add new product</h2></div>
    <div>
        <label for="add"></label><input type="text" id="add"/>
        <button type="submit" onclick="btnAdd()">Add</button>
    </div>
</div>
<br>
<div>
    <div><h4>Display all product</h4></div>
    <div>
        <table id="list">

        </table>
    </div>
</div>



<script>
    let product = ["Sony", "Samsung", "Nokia"];

    display();

    function btnAdd() {
        let nameProduct = document.getElementById("add").value;
        if (nameProduct) {
            add(product, nameProduct);
        }
        display();
    }

    function change(i) {
        document.getElementById(`pro${i}`).innerHTML = `
            <td><input type="text" value="${product[i]}" id="newName${i}" /></td>
            <td><button onclick='save(${i})'>Save</button></td>
        `;
    }

    function save(i) {
        let newName = document.getElementById(`newName${i}`).value;
        editProduct(product, newName, i);
        display();
    }

    function deleteProduct(i) {
        delProduct(product, i);
        display();
    }

    function display() {
        let text = "";
        for (let i = 0; i < product.length; i++) {
            text = text + `<tr id ='pro${i}'>
                <td><p>${product[i]}</p></td>
                <td><button onclick='change(${i})'>Edit</button></td>
                <td><button onclick='deleteProduct(${i})'>Delete</button></td>
                </tr>`;
        }
        document.getElementById("list").innerHTML = text;
    }

    function delProduct(string, i) {
        string.splice(i, 1);
    }

    function editProduct(string, newName, i) {
        string[i] = newName;
    }

    function add(string, name) {
        name = document.getElementById("add").value;
        string.push(name);
        document.getElementById("add").value = null;
    }

</script>
</body>
</html>
