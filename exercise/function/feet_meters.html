<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

  function footToMeter(foot) {
      return 0.305 * foot;
  }

  function meterToFoot(meter) {
      return 3.279 * meter;
  }

  let feet = +prompt("enter foot");
  let meters = +prompt("enter meter");

  alert(feet + " foot = " + footToMeter(feet));
  alert(meters + " meter = " + meterToFoot(meters));

</script>
</body>
</html>
