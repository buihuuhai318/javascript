<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

    var number = "<table border='1' width='300' cellspacing='0' cellpadding='3'>";

    for (var i = 1; i <= 9; i++) {
        number = number + "<tr>";
        for (var j = 2; j <=9 ; j++) {
            number = number + "<td>" + j + "x" + i + "=" + j*i + "</td>";
        }
        number = number + "</tr>";
    }

    number = number + "</table>";

    document.write(number);
</script>
</body>
</html>
