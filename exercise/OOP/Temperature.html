<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temperature</title>
</head>
<body>

<div>
    <br>
    <input type="text" id="inputT" placeholder="input">
    <br>
    <br>
    <button onclick="inputT()"> nhập nhiệt độ C </button>
</div>
<br>
<div>
    <table>
        <tr>
            <td><input type="text" id="outputC"></td>
            <td> độ C</td>
        </tr>
        <tr>
            <td><input type="text" id="outputF"></td>
            <td> độ F</td>
        </tr>
        <tr>
            <td><input type="text" id="outputK"></td>
            <td> độ Kevin</td>
        </tr>
    </table>
</div>

<script>
    let anyT;
    let Temperature = function (c) {
        this.c = c;
        this.getC = function () {
            return this.c;
        }
        this.setC = function (c) {
            this.c = c;
        }
        this.getF = function () {
            return 9/5 * this.c + 32;
        }
        this.getK = function () {
            return this.c + 273.15;
        }
    }

    function inputT() {
        let info = parseFloat(document.getElementById("inputT").value);
        if (info < -273) {
            alert('nhiệt độ không được thâp hơn -273 độ C')
        } else {
            anyT = new Temperature(info);
            console.log(anyT)
            outputT();
        }
    }

    function outputT() {
        let fTemperature = anyT.getF();
        let cTemperature = anyT.getC();
        let kTemperature = anyT.getK();

        document.getElementById("outputC").value = cTemperature;
        document.getElementById("outputF").value = fTemperature;
        document.getElementById("outputK").value = kTemperature;
    }

</script>
</body>
</html>
