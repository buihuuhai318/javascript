<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>adam eva</title>
</head>
<body>
<script>

    class Apple {
        constructor() {
            this.weight = 10;
        }
        getWeight() {
            return this.weight;
        }
        setWeight(weight) {
            this.weight = weight;
        }
        isEmpty() {
            return this.weight <= 0;
        }
        decreaseApple() {
            if (this.isEmpty()) {
                alert("táo đã hết")
            } else this.weight--
        }
    }

    class Human {
        constructor(name, gender, weight) {
            this.name = name;
            this.gender = gender;
            this.weight = weight;
        }
        checkApple(apple) {
            return apple.isEmpty();
        }
        eat(apple) {
            if (apple.getWeight() > 0) {
                apple.decreaseApple();
                this.weight++;
            } else alert("táo đã ăn hết");
        }
        getWeight() {
            return this.weight;
        }
    }



    let adam = new Human("adam", 1, 55);
    let eva = new Human("eva", 2, 40);
    let apple1 = new Apple();

    adam.checkApple(apple1);

    while (!apple1.isEmpty()) {
        document.write("Adam ăn táo" + "<br>");
        adam.eat(apple1);

        document.write("Quả táo còn: " + "<br>");
        document.write(apple1.getWeight() + " đơn vị" + "<br>");
        document.write( "Cân nặng của Adm là: " + adam.getWeight() + " đơn vị" + "<br>");

        document.write("<br>")

        document.write("Eva ăn táo" + "<br>");
        eva.eat(apple1);

        document.write("Quả táo còn: " + "<br>");
        document.write(apple1.getWeight() + " đơn vị" + "<br>");
        document.write( "Cân nặng là: " + eva.getWeight() + " đơn vị" + "<br>");
    }


</script>
</body>
</html>
