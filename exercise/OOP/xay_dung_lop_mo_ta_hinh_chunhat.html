<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>xay dung lop mo ta hinh chu nhat</title>
</head>
<body>
<canvas id="myCanva" width="500" height="400" style="border: 1px solid red"></canvas>
<br>
<button type="button" onclick="change()">Create or Change height, Weight </button>
<button type="button" onclick="show()"> show S, P </button>



<script>

    function Rectangle(x, y, w, h) {
        this.x = x;
        this.y = y;
        this.w = w;
        this.h = h;

        this.setH = function (h) {
            this.h = h;
        }
        this.setW = function (w) {
            this.w = w;
        }
        this.s = function () {
            return  this.w * this.h;
        }
        this.p = function () {
            return 2 * (this.w + this.h);
        }
    }

    var ctx = document.getElementById("myCanva").getContext("2d");
    var rec = new Rectangle(50, 50, 100, 80);
    var s = rec.s();
    var p = rec.p()

    function createRec() {
        //ctx.beginPath();
        ctx.strokeRect(rec.x, rec.y, rec.w, rec.h);
        // ctx.fill();
    }

    function show() {
        console.log(s)
        s = rec.s();
        console.log(s)
        console.log(p)
        p = rec.p();
        console.log(p)
        alert("hình chữ nhật có diện tích = " + s + " và chu vi = " + p + ". (ĐVT = px)")
    }

    function change() {
        let a = +prompt("nhập chiều dài");
        let b = +prompt("nhập chiều rộng");

        rec.setW(a);
        rec.setH(b);
        console.log(rec.w);
        console.log(rec.h);
        createRec();
    }



</script>
</body>
</html>
