    function bai3() {
        inputNum = prompt("Nhập số bất kỳ ngoại trừ số 0");

        var num2 = parseInt(inputB);
        var num3 = parseInt(inputC);

        var tb = (num1 + num2 + num3)/3;

        if (!isNaN(num1) && !isNaN(num2) && !isNaN(num3)) {

                if (num2 >= 0 && num2 <= 10) {
                    if (num3 >= 0 && num3 <= 10) {

    function bai6() {
        inputA = prompt("Nhập doanh số bán hàng tháng này (Đvt = triệu đồng)");
        var num1 = parseInt(inputA);

        if (!isNaN(num1)) {

                alert("hoa hồng 3tr");
            } else if (num1 >= 7) {
                alert("hoa hồng 1tr");
            } else if (num1 >= 5) {

            } else alert("chưa đạt chỉ tiêu");
        } else alert("vui lòng nhập số");

    }

    function bai7() {
        var inputA = prompt("Nhập số phút sử dụng điện thoại tháng vừa rồi");

        var num = parseInt(inputA);

        var cost = 0;

        if (!isNaN(num)) {
            if (num <0) {
                alert("bạn đã nhập sai");
            } else {
                if (num <= 50) {
                    cost = num*600;
                    alert("tổng cước của mình tháng này là : " + cost + " nghìn đồng");
                } else if (num <= 150) {
                    cost = 50*600 + (num - 50)*400;
                    alert("tổng cước của mình tháng này là : " + cost + " nghìn đồng");
                } else {
                    cost = 50*600 + 150*400 + (num - 200)*200;
                    alert("tổng cước của mình tháng này là : " + cost + " nghìn đồng");
                }
            }
        } else alert("vui lòng nhập số");

    }
</script>
