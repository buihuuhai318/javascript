    function bai1() {
        let num1 = "1,2,2,1";

    function checkBai1(num) {
        num = num.split(",");
        let countBox = 0;
        let count = 0;
        let box = [];
        for (let i = 0; i < num.length; i++) {
            if (box.indexOf(num[i]) === -1) {
                box.push(num[i]);
            }
            if (num[0] === num[i]) {
                countBox++;
            }
        }
        if (num.length % box.length !== 0) {
            return false;
        } else {
            for (let i = 0; i < box.length; i++) {
                for (let j = 0; j < num.length; j++) {
                    if (box[i] === num[j]) {
                        count++;
                    }
                }
                if (count !== countBox) {
                    return false;
                }
                count = 0;
            }
        }
        return true;
    }

            }
        }

            }

    function checkBai4(str) {
        let upper = "QWERTYUIOPASDFGHJKLZXCVBNM";
        let box = [];
        box[0] = str[0].toLowerCase()
        for (let i = 1; i < str.length; i++) {
            if (upper.indexOf(str[i]) !== -1) {
                box.push(" ", str[i].toLowerCase());
            } else {
                box.push(str[i]);
            }
        }
        box = box.join("");
        return box;
    }

    function checkBai7(arr) {
        let box = [];
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr[i].length; j++) {
                if (checkPrimeBai7(arr[i][j]) && box.indexOf(arr[i][j]) === -1) {
                    box.push(arr[i][j]);
                }
            }
        }
        box = box.sort((a, b) => a - b);
        return box;
    }
    function checkPrimeBai7(num) {
        let count = 0;
        for (let i = 1; i <= num; i++) {
            if (num % i === 0) {
                count++;
            }
        }
        return count === 2;
    }

    }
    function checkBai8(str1, str2) {
        str1 = str1.split(",");
        str2 = str2.split(",");
        let count = 0;
        let countArr = 0;
        let length = str1.length / str2.length;
        for (let i = 0; i < length; i++) {
            for (let j = 0; j < str2.length; j++) {
                for (let k = 0; k < str1.length; k++) {
                    if (+str2[j] === +str1[k]) {
                        count++;
                        str1.splice(k, 1);
                        break;
                    }
                }
            }
            if (count === str2.length) {
                countArr++;
            }
            count = 0;
        }
        return countArr;
    }

    function bai10() {
        let a = [3, 2, 1, 0, 3];
        let b = 10;

    function checkBai10(a, b) {
        let max = a[0];
        let idMax = 0, idMin = 0;
        let min = 0;
        for (let i = 0; i < a.length; i++) {
            if (a[i] !== 0) {
                min = a[i];
                break;
            }
        }
        for (let i = 0; i < a.length; i++) {
            if (max <= a[i]) {
                max = a[i];
                idMax = i;
            }
        }
        for (let i = 0; i < a.length; i++) {
            if (min >= a[i] && a[i] !== 0 && i < idMax) {
                min = a[i];
                idMin = i;
            }
        }
        if (idMin > idMax) {
            return b;
        } else {
            return max - min + b;
        }
    }
