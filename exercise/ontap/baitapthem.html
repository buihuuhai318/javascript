<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="bai1()">Bài 1</button>
<button onclick="bai2()">Bài 2</button>
<button onclick="bai3()">Bài 3</button>



<script>
    function bai1() {
        let arr = [];
        let arrLength;
        do {
            arrLength = +prompt("Nhập độ dài mảng trong khoảng từ 1 đến 50");
        } while (arrLength <= 0 || arrLength > 50);
        let sum = 0;
        let count = 0;
        for (let i = 0; i < arrLength; i++) {
            arr[i] = +prompt(`nhập phần tử ở vị trí [${i}]`);
            if (i % 3 ===0 && arr[i] % 5 === 0) {
                sum += arr[i];
                count++;
            }
        }
        alert("mảng bạn vừa khởi tạo là: " + arr)
        let avg = sum/count;
        if (count === 0) {
            alert("không có giá trị nào thoả mãn yêu cầu");
        } else {
            alert("Giá trị trung bình của các phần tử chia hết cho 5 và ở vị trí chia hết cho 3 là: " + avg);
        }
    }

    function bai2() {
        let arr = "   object     Oriented     programming    ";
        let arr2 = "   Hello   ";
        checkBai2(arr);
        checkBai2(arr2);
    }
    function checkBai2(arr) {
        let checkArr = arr.split(" ");
        let newArr = [];
        let arrFinal = [];
        let box = [];
        for (let i = 0; i < checkArr.length; i++) {
            if (checkArr[i] !== "") {
                newArr.push(checkArr[i]);
            }
        }
        if (newArr.length === 1) {
            alert("chuỗi '" + newArr + "'có 1 từ nên không cần viết tắt");
        } else {
            for (let i = 0; i < newArr.length; i++) {
                box = newArr[i].split("");
                box[0] = box[0].toUpperCase();
                arrFinal.push(box[0]);
            }
            arrFinal = arrFinal.join("");
            alert("Từ viết tắt của '" + arr + "' là: " + arrFinal);
        }
    }

    function bai3() {
        let arr = [1,5,6,13,9,12,8,0,5,1]
        let newArr = checkArrBai3(arr);
        alert("Những số fibonacy có trong mảng " + arr + " là: " + newArr);
    }

    function checkFibonacy(num) {
        let a = 0;
        let b = 1;
        let box;
        if (num === 0) {
            return true;
        } else {
            while (b < num) {
                box = a;
                a = a + b;
                b = box;
            }
        }
        return b === num;
    }

    function checkArrBai3(arr) {
        let newArr = [];
        for (let i = 0; i < arr.length; i++) {
            if (checkFibonacy(arr[i])) {
                newArr.push(arr[i]);
            }
        }
        newArr.sort((a,b) => a-b);
        return newArr;
    }
</script>
</body>
</html>
