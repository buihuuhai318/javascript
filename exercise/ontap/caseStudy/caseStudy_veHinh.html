<button onclick="bai1()">Bài 1</button>

<script>

    function bai1() {
        let h = +prompt("nhập chiều cao hình tam giác, min = 4");
        while (isNaN(h) || h % 1 !== 0 || h <= 0) {
            h = +prompt("hãy nhập chiều cao h dưới dạng dữ liệu số nguyên dương")
        }

        for (let i = 0; i < h; i++) {
            for (let j = 0; j <= i; j++) {
                if (i > 1 && i < h - 1) {
                    if (j === 0 || j === i) {
                        document.writeln("*");
                    } else document.writeln("&nbsp&nbsp");
                } else document.writeln("*");
            }
            document.write("<br/>");
        }
    }

    function bai2() {
        let h = +prompt("nhập chiều cao hình tam giác");
        while (isNaN(h) || h % 1 !== 0 || h <= 0) {
            h = +prompt("hãy nhập chiều cao h dưới dạng dữ liệu số nguyên dương")
        }

        for (let i = 0; i < h; i++) {
            for (let j = 0; j < h*2; j++) {
                if (j >= h - i && j <= h + i) {
                    document.writeln("*");
                } else document.writeln("&nbsp&nbsp");
            }
            document.write("<br/>");
        }
    }

    function bai3() {
        let h = +prompt("nhập chiều cao hình tam giác");
        while (isNaN(h) || h % 1 !== 0 || h <= 0) {
            h = +prompt("hãy nhập chiều cao h dưới dạng dữ liệu số nguyên dương")
        }

        for (let i = 0; i < h; i++) {
            for (let j = 0; j < h*2; j++) {
                if (j >= h - i && j <= h + i) {
                    if (i > 0 && i < h - 1) {
                        if (j === h - i || j === h + i) {
                            document.writeln("*");
                        } else document.writeln("&nbsp&nbsp");
                    } else document.writeln("*");
                } else document.writeln("&nbsp&nbsp");
            }
            document.write("<br/>");
        }
    }






</script>
