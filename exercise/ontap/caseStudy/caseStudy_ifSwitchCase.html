<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="bai1()">Bài 1</button>
<button onclick="bai2()">Bài 2</button>
<br><br>
<a href="index_caseStudy.html">Trang Chủ</a>

<script>

    function bai1() {
        let num = +prompt("nhập lương nhân viên(ĐVT = triệu đồng)");
        while (isNaN(num) || num <= 0) {
            num = +prompt("hãy nhập lương dưới dạng dữ liệu số nguyên dương")
        }
        let salary = 0;
        let tax = 0;

        if (num >= 15) {
            tax = num * 0.2;
        } else if (num >= 7) {
            tax = num * 0.1;
        } else tax = num * 0.05;

        tax = tax.toFixed(3)
        salary = (num - tax).toFixed(3);

        alert(`thuế thu nhập là :${tax} triệu, lương ròng còn lại: ${salary} triệu`)
    }

    function bai2() {
        let word = prompt("nhập 1 ký tự bất kỳ");
        let check = false;
        while (!isNaN(word) || word.length > 1) {
            word = prompt("hãy nhập lương dưới dạng 1 chữ cái");
        }

        let vowel = "euiaeEUIAE";

        for (let i = 0; i < word.length; i++) {
            if (vowel.indexOf(word[i]) !== -1) {
                check = true;
            }
        }

        if (check) {
            alert(`"${word}" là ký tự nguyên âm`);
        } else alert(`"${word}" là ký tự phụ âm`);
    }




</script>
</body>
</html>
