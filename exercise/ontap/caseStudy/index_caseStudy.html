    function veHinhBai1() {
        let x = +prompt("nhập chiều dài hình chữ nhật");

        while (isNaN(x) || x % 1 !== 0 || x <= 0) {

        }

                    text += "*&nbsp&nbsp";
                } else {

    function veHinhBai2() {

    function checkSpace(arr) {
        let newArr = arr.split(" ");
        let array = [];
        let box = [];

        for (let i = 0; i < newArr.length; i++) {
            if (newArr[i] !== "") {
                array.push(newArr[i]);
            }
        }
        for (let i = 0; i < array.length; i++) {
            box = array[i].split("");
            box[0] = box[0].toUpperCase();
            for (let j = 1; j < box.length; j++) {
                box[j] = box[j].toLowerCase();
            }
            array[i] = box.join("");
        }
        array = array.join(" ");
        return array;
    }

    function checkLength(arr) {
        arr = arr.split(" ");
        let box = [];
        let result = "";
        let count1 = 0;
        let count2 = 0;
        for (let i = 0; i < arr.length; i++) {
            box = arr[i].split("");
            count1 = box.length;
            if (count1 > count2) {
                count2 = count1;
                result = arr[i];
            }
        }
        return result;
    }

    function stringBai3() {
        let s1 = "aabcc";
        let s2 = "adcaa";
        let index = 0;
        let count = 0;
        let word = [];
        let wordCount = [];
        let box = [];

        for (let i = 0; i < s1.length; i++) {
            for (let j = 0; j < s2.length; j++) {
                if (s1[i] === s2[j]) {
                    count = 1;
                    box = [];
                    for (let k = 1; k < 100; k++) {
                        if (s1[i + k] === s2[j + k]) {
                            count++;
                        } else break;
                    }
                    for (let k = 0; k < count; k++) {
                        box.push(s1[i + k]);
                    }
                    wordCount.push(count);
                    word.push(box.join(""));
                }
            }
        }

        for (let i = 0; i < word.length; i++) {
            for (let j = word.length - 1; j >= i + 1; j--) {
                if (word[i] === word[j]) {
                    word.splice(j, 1);
                    wordCount.splice(j, 1);
                }
            }
        }
    }

    function sumEven(m, n) {
        let arr = [];
        let sum = 0;
        for (let i = 0; i < n; i++) {
            arr[i] = [];
            for (let j = 0; j < m; j++) {
                arr[i][j] = +prompt(`nhập phần tử [${i}][${j}]`);
                if (arr[i][j] % 2 === 0) {
                    sum += arr[i][j];
                }
            }
        }
        return sum;
    }

    function checkPrime(num) {
        let count = 0;
        if (num === 1) {
            return false;
        } else {
            for (let i = 1; i <= num; i++) {
                if (num % i === 0) {
                    count++;
                }
            }
            if (count === 2) {
                return true;
            } else return false;
        }
    }
    function resultPrime(arr) {
        let newArr = [];
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr[i].length; j++) {
                if (checkPrime(arr[i][j])) {
                    newArr.push(arr[i][j]);
                }
            }
        }
        return newArr;
    }

    function minMax(arr) {
        let newArr = [];
        let max = arr[0][0];
        let min = arr[0][0];
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr[i].length; j++) {
                if (max < arr[i][j]) {
                    max = arr[i][j]
                }
                if (min > arr[i][j]) {
                    min = arr[i][j];
                }
            }
        }
        newArr.push(min, max);
        return newArr;
    }
