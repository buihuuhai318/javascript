    function checkPrime() {
        let count = 0;
        for (let k = 0; k < arguments.length; k++) {
            for (let i = 0; i < arguments[k].length; i++) {
                count = 0;
                for (let j = 1; j <= arguments[0][i]; j++) {
                    if (arguments[0][i] % j === 0) {
                        count++;
                    }
                }
                if (count !== 2) {
                    return false;
                }
            }
        }
        return true;
    }

    function checkFibonacy(num) {
        let a = 0, b = 1, box;
        while (b < num) {
            box = a;
            a = a + b;
            b = box;
        }
        return b === num;
    }
