    function bai1() {
        let arr = [];
        let n = +prompt("nhập độ dài của mảng");
        let countEven = 0;
        let countOdd = 0;

        while (isNaN(n) || n % 1 !== 0 || n < 0) {
            n = +prompt("vui lòng nhập độ dài mảng ở dạng dữ liệu số nguyên dương");
        }

        for (let i = 0; i < n; i++) {
            // debugger
            arr[i] = +prompt(`nhập phần tử thứ ${i + 1}`);
            while (isNaN(arr[i]) || arr[i] % 1 !== 0) {
                arr[i] = +prompt(`vui lòng nhập nhập phần tử thứ ${i + 1} ở dạng dữ liệu số nguyên`);
            }
            if (arr[i] % 2 === 0) {
                countEven++;
            } else countOdd++;
        }

        alert(`mảng bạn vừa nhập là: ${arr}`);

        if (countOdd === countEven) {
            alert("mảng có số lẻ bằng số chẵn: OK!!!");
        } else alert("mảng có số lẻ không bằng số chẵn: NOOO!!!");
    }

    function check(arr) {
        let check = true;
        let num = 0;
        for (let i = 0, j = arr.length/2; i < arr.length/2; i++, j++) {
            num = arr[i] * arr[i];
            if(num !== arr[j]) {
                check = false;
            }
        }
        return check;
    }

    function checkString(string) {
        let str = string.toString()
        var upper = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        var lower = 'abcdefghijklmnopqrstuvwxyz';
        let countUp = 0;
        let countLow = 0;

        for (let i = 0; i < str.length; i++) {
            if (upper.indexOf(str[i]) !== -1) {
                countUp++;
            } else if (lower.indexOf(str[i]) !== -1) {
                countLow++;
            }
        }
        if (countLow === countUp) {

        } else return false;
    }

        for (let i = 0; i < newStr.length; i++) {

                }
            }
        }
        return newStr;
