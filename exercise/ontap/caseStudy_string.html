<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="bai1()">Bài 1</button>
<button onclick="bai2()">Bài 2</button>
<button onclick="bai3()">Bài 3</button>
<br><br>
<a href="index.html">Trang Chủ</a>

<script>

    function checkSpace(arr) {
        let newArr = arr.split(" ");
        let array = [];
        let box = [];

        for (let i = 0; i < newArr.length; i++) {
            if (newArr[i] !== "") {
                array.push(newArr[i]);
            }
        }
        for (let i = 0; i < array.length; i++) {
            box = array[i].split("");
            box[0] = box[0].toUpperCase();
            for (let j = 1; j < box.length; j++) {
                box[j] = box[j].toLowerCase();
            }
            array[i] = box.join("");
        }
        array = array.join(" ");
        return array;
    }
    
    function checkLength(arr) {
        arr = arr.split(" ");
        let box = [];
        let result = "";
        let count1 = 0;
        let count2 = 0;
        for (let i = 0; i < arr.length; i++) {
            box = arr[i].split("");
            count1 = box.length;
            if (count1 > count2) {
                count2 = count1;
                result = arr[i];
            }
        }
        return result;
    }

    function bai1() {
        let arr = prompt("nhập 1 câu bất kỳ");
        alert(`câu bạn vừa nhập là: ${arr}`);
        arr = checkSpace(arr);
        alert(`câu bạn vừa nhập sau khi được chuẩn hoá: ${arr}`);
        let arrLength = checkLength(arr);
        alert(`từ dài nhất trong câu của bạn là: ${arrLength}`);
    }

    function bai2() {
        let arr = prompt("nhập 1 sâu ký tự");
        let box = [];
        for (let i = 0; i < arr.length; i++) {
            if (box.indexOf(arr[i]) === -1) {
                box.push(arr[i]);
            }
        }
        alert(`sâu ${arr} có ${box.length} ký tự khác nhau là ${box}`);
    }

    function bai3() {
        let s1 = "aabcc";
        let s2 = "adcaa";
        s2 = s2.split("");
        let word = [];

        for (let i = 0; i < s1.length ; i++) {
            for (let j = s2.length - 1; j >= 0; j--) {
                if (s1[i] === s2[j]) {
                    word.push(s1[i]);
                    s2.pop();
                    break;
                }
            }
        }
        alert(`2 chuỗi có số ký tự chung là ${word.length}, đó là ${word}`);
    }

























</script>
</body>
</html>
