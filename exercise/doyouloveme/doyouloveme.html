    <title>do you love me</title>
</head>
<body style="text-align: center">
    <h2>Do You Love Me</h2>
    <button onclick="alert('got damn right')">Yes</button>
    <input type="button" id="no" value="NO" style="position: absolute;">


    <script>

        var h = window.innerHeight;
