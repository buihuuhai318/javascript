<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>may tinh</title>
</head>
<body>
<h2>caculator</h2>

<table>
    <tr>
        <th><input type="text" id="number1"></th>
        <th><input type="text" id="number2"></th>
        <th><input type="text" id="result"></th>
    </tr>
    <tr>
        <th><button onclick="plus()">cong</button></th>
    </tr>

</table>


<script>

    function plus() {
        var a = document.getElementById('number1').value;
        var b = document.getElementById('number2').value;
        var s = 0;
        s = parseFloat(a) + parseFloat(b);
        document.getElementById('result').value = s;
    }
</script>
</body>
</html>
