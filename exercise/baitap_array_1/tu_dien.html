<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div>
    <label>Nhập từ tiếng anh</label>
    <label for="txt"></label><input type="text" id="txt"/>
    <button onclick="trans()">Translate</button>
    <label for="result"></label><input type="text" id="result"/>
</div>


<script>


    function trans() {

        let english = ["apple", "banana", "orange"];
        let vietNam = ["táo", "chuối", "cam"];
        let inputEng = document.getElementById("txt").value;
        let outputVn;


        if (english.indexOf(inputEng) !== -1) {
            let adress = english.indexOf(inputEng);
            outputVn = vietNam[adress];
        } else {
            outputVn = "không tìm thấy";
        }

        document.getElementById("result").value = outputVn;
    }
</script>

</body>
</html>
