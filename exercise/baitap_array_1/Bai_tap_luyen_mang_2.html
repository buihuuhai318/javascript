<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="bai1()">Bài 1</button>
<button onclick="bai2()">Bài 2</button>
<button onclick="bai3()">Bài 3</button>
<button onclick="bai4()">Bài 4</button>
<button onclick="bai5()">Bài 5</button>
<button onclick="bai6()">Bài 6</button>


<script>

    function bai1() {
        let text = "";
        let a = [
            [1, 2, 1, 24],
            [8, 11, 9, 4],
            [7, 0, 7, 27],
            [7, 4, 28, 14],
            [3, 10, 26, 7]
        ];

        console.log(a)

        for (let i = 0; i < a.length-1; i++) {
            text = text + "row " + i + ": ";
            for (let j = 0; j < a.length-1; j++) {
                text = text + " " + a[i][j] + " ";
            }
            text = text + "<br>";
        }
        document.write(text)
    }

    function bai2() {
        let array = [];
        let arraylength = +prompt("nhập độ dài mảng");

        while (isNaN(arraylength)) {
            arraylength = +prompt("vui lòng nhập dữ liệu dạng số");
        }
        alert("mảng của bạn vừa khởi tạo có độ dài là: " + arraylength);

        for (let i = 0; i < arraylength; i++) {
            let count = i + 1;
            array[i] = prompt("nhấp phần tử thứ " + count + " :");
        }
        alert("mảng bạn vừa khởi tạo là: " + array);

        // array.reverse()

        let first = 0;
        let last = array.length - 1;

        while (first < last) {
            let b = array[first];
            array[first] = array[last];
            array[last] = b;
            first++;
            last--;
        }

        alert("mảng của bạn sau khi đảo ngược lại là: " + array.join(""))
    }

    function bai3() {
        let array = "";
        array = prompt("nhập một câu bất kỳ");
        alert("câu bạn vừa nhập là: " + array);
        let newArr = array.split(" ");
        console.log(newArr)
        let count = 0;
        debugger
        for (let i = 0; i < newArr.length; i++) {
            if (!isNaN(+newArr[i])) {
                count++;
            }
        }

        alert("ký tự số có trong mảng " + array + " là: " + count);
    }

    function bai4() {

        let myArray = Array.from(prompt("nhập một câu bất kỳ"))
        // alert(myArray);

        var count = 1;

        for (let i = 0; i < myArray.length; i++) {
            if (myArray[i] === " ") {
                if (myArray[i+1] !== " " && isNaN(myArray[i+1])) {
                    count++
                    console.log(myArray[i+1])
                    console.log(count)
                }
            }
        }
        alert("câu bạn vừa nhập có: " + count + " từ");
    }

    function bai5() {
        let myArray1 = Array.from(prompt("nhập một câu bất kỳ thứ 1"));
        let myArray2 = Array.from(prompt("nhập một câu bất kỳ thứ 2"));

        if (myArray1.length !== myArray2.length) {
            alert("2 mảng này không giống nhau")
        } else {
            let countWrong = 0;
            for (let i = 0; i < myArray1.length; i++) {
                if (myArray1[i] !== myArray2[i]) {
                    countWrong++;
                }
            }
            if (countWrong === 0) {
                alert("2 chuỗi bạn vừa nhập vào giống nhau");
            } else alert("2 chuỗi bạn vừa nhập khác nhau");
        }
    }

    function bai6() {
        let myArray = Array.from(prompt("nhập một câu bất kỳ"))
        // alert(myArray);

        for (let i = 0; i < myArray.length; i++) {
            if (myArray[i] === "-") {
                myArray[i] = "_";
            }
        }
        alert("câu mới sau khi sữa đổi là: " + myArray.join(""));
    }
</script>
</body>
</html>
