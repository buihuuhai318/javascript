<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="text-align: center">
<h1>Type Anything Slowly</h1>
<textarea id="txt" rows="20" cols="50" onkeydown="test()"></textarea>


<script>
    var anyText = ["I","'","m"," ","f","u","c","k","i","n","g"," ","s","t","u","p","i","d"," "," "," "];
    var anyText2 = ""
    var count = 0;


    // anyText.forEach(function (user) {
    //     console.log(user);})

    //document.addEventListener("keypress",test);

    function test() {
        if (count < anyText.length) {
            anyText2 = anyText2 + anyText[count];
            count++
        } else if (count === anyText.length) {
            count = 0;
            anyText2 = ""
        }
        document.getElementById("txt").value = anyText2;
    }

</script>
</body>
</html>
