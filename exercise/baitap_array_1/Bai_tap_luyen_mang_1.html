<script>
    function bai1() {
        let array = [];
        let arraylength = +prompt("nhập số lượng số nguyên");

        while (isNaN(arraylength)) {
            arraylength = +prompt("vui lòng nhập dữ liệu dạng số");
        }
        alert(arraylength)

        for (let i = 0; i < arraylength; i++) {
            let count = i + 1;

            }

        });
