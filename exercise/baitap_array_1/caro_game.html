<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>caro</title>
</head>
<body style="text-align: center">

<h3>Caro Game Simple</h3>
<p id="carogame"></p>
<input type="button" value="Change Value" onclick="changeValue()">

<script>
    var b = document.getElementById("carogame");
    var board = [];
    var data = "";
    var turn = 1;


    for (let i = 0; i < 5; i++) {
        board[i] = Array("*", "*", "*", "*", "*");
    }

    for (let i = 0; i < 5; i++) {
        data += "<br/>";
        for (let j = 0; j < 5; j++) {
            data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
        }
    }

    data += "<br/><br/>"
    b.innerHTML = "<hr/>" + data;

    function changeValue() {
        var positionX;
        var positionY;

        if (turn % 2 === 1) {
            positionX = parseInt(prompt("Mời người chơi thứ 1: X: "));
            positionY = parseInt(prompt("Mời người chơi thứ 1: Y: "));
        } else {
            positionX = parseInt(prompt("Mời người chơi thứ 2: X: "));
            positionY = parseInt(prompt("Mời người chơi thứ 2: Y: "));
        }

        data = "";

        if (turn % 2 === 1) {
            board[positionX][positionY] = "x";
        } else board[positionX][positionY] = "o";

        turn++;

        for (let i = 0; i < 5; i++) {
            data += "<br/>";
            for (let j = 0; j < 5; j++) {
                data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
            }
        }

        data += "<br/><br/>"
        b.innerHTML = "<hr/>" + data;

        for (let i = 0; i < 5; i++) {
            for (let j = 0; j < 5; j++) {
                console.log(board[i][j])
                console.log(board.indexOf('x'))
                if (board[i][j] === "x" && board[i][j+1] === "x" && board[i][j+2] === "x" ||
                    board[i][j] === "x" && board[i+1][j] === "x" && board[i+2][j] === "x" ||
                    board[i][j] === "x" && board[i+1][j+1] === "x" && board[i+2][j+2] === "x") {
                    alert("xin chúc mừng người chơi 1 dã thắng");
                } else if (board[i][j] === "o" && board[i][j+1] === "o" && board[i][j+2] === "o" ||
                    board[i][j] === "o" && board[i+1][j] === "o" && board[i+2][j] === "o" ||
                    board[i][j] === "o" && board[i+1][j+1] === "o" && board[i+2][j+2] === "o") {
                    alert("xin chúc mừng người chơi 2 đã thắng");
                }
            }
        }

    }
</script>

</body>
</html>
