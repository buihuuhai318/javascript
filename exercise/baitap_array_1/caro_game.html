<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>caro</title>
</head>
<body style="text-align: center">

<h3>Caro Game Simple</h3>
<p id="carogame"></p>
<input type="button" value="Change Value" onclick="changeValue()">

<script>
    var b = document.getElementById("carogame");

    var board = [];
    var data = "";
    for (let i = 0; i < 5; i++) {
        board[i] = Array(0, 0, 0, 0, 0);
    }

    for (let i = 0; i < 5; i++) {
        data += "<br/>";
        for (let j = 0; j < 5; j++) {
            data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
        }
    }

    data += "<br/><br/>"
    b.innerHTML = "<hr/>" + data;

    function changeValue() {
        var positionX = prompt("X: ");
        var positionY = prompt("Y: ");
        data = "";
        board[positionX][positionY] = "x";
        for (let i = 0; i < 5; i++) {
            data += "<br/>";
            for (let j = 0; j < 5; j++) {
                data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
            }
        }
        data += "<br/><br/>"
        b.innerHTML = "<hr/>" + data;
    }

    document.addEventListener("click", check);

    function check() {

    }
</script>

</body>
</html>
